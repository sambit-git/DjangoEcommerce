<form action="{% if action %}{{ action }}{% else %}{% url 'account:login' %}{% endif %}" method="post">
    {% csrf_token %}
    {% if next_url %}
        <input type="hidden" name="next" value="{{next_url}}">
    {% endif %}
    {{ form }}
    <button type="submit" class="btn btn-secondary">Submit</button>
</form>
