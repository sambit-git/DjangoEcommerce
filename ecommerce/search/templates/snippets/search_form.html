<form class="form-inline my-2 my-lg-0" action="{% url 'search:products' %}">
    <input class="form-control mr-sm-2" name="q"  id="q" type="search" placeholder="Search" aria-label="Search" value="{{ request.GET.q }}">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>

<script type="text/javascript">
    q = document.getElementById("q")
    if(q.value != ''){
        q.select()
    }
</script>
